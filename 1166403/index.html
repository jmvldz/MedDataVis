<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.0.0"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.csv.js?2.0.0"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.time.js?2.0.0"></script>
    <style type="text/css">

body {
  font: 10px sans-serif;
  margin: 0;
}

path.line {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

path.area {
  fill: #e7e7e7;
}

.axis {
  shape-rendering: crispEdges;
}

.x.axis line {
  stroke: #fff;
}

.x.axis .minor {
  stroke-opacity: .5;
}

.x.axis path {
  display: none;
}

.x.constant line {
  stroke: #fff;
}

.x.constant .minor {
  stroke-opacity: .5;
}

.x.constant path {
  display: none;
}

.y.axis line, .y.axis path {
  fill: none;
  stroke: #000;
}

.context {
  stroke: black;
  stroke-width: 1px;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var m = [80, 80, 80, 80],
    w = 960 - m[1] - m[3],
    h = 500 - m[0] - m[2],
    h0 = m[0];
    parse = d3.time.format("%Y-%m-%dT%H:%M:%SZ").parse;

// Scales and axes. Note the inverted domain for the y-scale: bigger is up!
var x = d3.time.scale().range([0, w]),
    xConstant = d3.time.scale().range([0, w]),
    y = d3.scale.linear().range([h, 0]),
    xAxis = d3.svg.axis().scale(x).tickSize(-h).tickSubdivide(false),
    // xConstantAxis = d3.svg.axis().scale(xConstant).tickSize(-h).tickSubdivide(false),
    yAxis = d3.svg.axis().scale(y).ticks(4).orient("right");

// An area generator, for the light fill.
var area = d3.svg.area()
    //.interpolate("monotone")
    .x(function(d) { return x(d.time); })
    .y0(h)
    .y1(function(d) { return y(d.value); });

// A line generator, for the dark stroke.
var line = d3.svg.line()
    //.interpolate("monotone")
    .x(function(d) { return x(d.time); })
    .y(function(d) { return y(d.value); });


function sortDates(a, b)
{
    return a.getTime() - b.getTime();
}

d3.json("patient_data.json", function(json) {

  data = json;

  // Parse the time values into date objects
  var timeFormat = d3.time.format("%Y-%m-%dT%H:%M:%SZ");
  var times = [];
  for(var variable in data) {
      for(var row in variable) {
        if (data[variable][row]) {
          times.push(timeFormat.parse(data[variable][row].time));
        }
      }
  }

  // Get min and max date
  var sorted = times.sort(sortDates);
  var timeDomain = [sorted[0], sorted[sorted.length - 1]];



  var values = json["HR"];
  console.log(values);

  // Parse dates and numbers. We assume values are sorted by date.
  values.forEach(function(d) {
    d.time = parse(d.time);
    d.value = +d.value;
    d.symbol = "Heart Rate";
  });

  // Compute the minimum and maximum date, and the maximum value.
  x.domain([values[0].time, values[values.length - 1].time]);
  // xConstant.domain([values[0].time, values[values.length - 1].time]);
  xConstant.domain(timeDomain);

  y.domain([0, d3.max(values, function(d) { return d.value; })]).nice();

  // Add an SVG element with the desired dimensions and margin.
  var svg_0 = d3.select("body").append("svg:svg")
      .attr("width", w + m[1] + m[3])
      .attr("height", h + m[0] + m[2] + h0);

  var svg = svg_0
    .append("svg:g")
      .attr("transform", "translate(" + m[3] + "," + (m[0] + h0) + ")");


  drawTimeline(svg_0, xConstant, values, svg);



  // Add the clip path.
  svg.append("svg:clipPath")
      .attr("id", "clip")
    .append("svg:rect")
      .attr("width", w)
      .attr("height", h);

  // Add the area path.
  svg.append("svg:path")
      .attr("class", "area")
      .attr("clip-path", "url(#clip)")
      .attr("d", area(values));

  // Add the x-axis.
  svg.append("svg:g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + h + ")")
      .call(xAxis);

  // Add the y-axis.
  svg.append("svg:g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + w + ",0)")
      .call(yAxis);

  // Add the line path.
  svg.append("svg:path")
      .attr("class", "line")
      .attr("clip-path", "url(#clip)")
      .attr("d", line(values));

  // Add a small label for the symbol name.
  svg.append("svg:text")
      .attr("x", w - 6)
      .attr("y", h - 6)
      .attr("text-anchor", "end")
      .text(values[0].symbol);



});

function drawTimeline(svg_0, xConstant, values, svg) {
    var context = svg_0.append("g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")")
    .attr("class", "context");

  // Context view.
  context.append("rect")
      .attr("width", w)
      .attr("height", 50)
      .attr("fill", "none")
      .attr("pointer-events", "all")
      .attr("cursor", "crosshair");

  // Context view x axis
  context.append("svg:g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + h + ")");
      // .call(xConstantAxis);

  // Time selector rectangle within context view
  context.append("g")
    .attr("class", "brush")
    .call(d3.svg.brush().x(xConstant)
    .on("brushstart", brushstart)
    .on("brush", function() {
        var s = d3.event.target.extent();
        var start = s[0];
        var end = s[1];

        x.domain([start, end]);
        var t = svg.transition().duration(1);
        t.select(".x.axis").call(xAxis);
        t.select(".area").attr("d", area(values));
        t.select(".line").attr("d", line(values));
    })
    .on("brushend", brushend))
  .selectAll("rect")
    .attr("height", 50);

}


function brushstart() {
  // svg.classed("selecting", true);
}

function brush() {
  var s = d3.event.target.extent();
  console.log(s[0].toString());
  console.log(s[1].toString());

  // circle.classed("selected", function(d) { return s[0] <= d && d <= s[1]; });
}

function brushend() {
  // svg.classed("selecting", !d3.event.target.empty());
}

    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.0.0"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.csv.js?2.0.0"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.time.js?2.0.0"></script>
    <style type="text/css">

body {
  font: 10px sans-serif;
  margin: 0;
}

ul#charts {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

path.line {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

path.area {
  fill: #e7e7e7;
}

path.line2 {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

path.area2 {
  fill: #e7e7e7;
}

.axis {
  shape-rendering: crispEdges;
}

.x.axis line {
  stroke: #fff;
}

.x.axis .minor {
  stroke-opacity: .5;
}

.x.axis path {
  display: none;
}

.x.constant line {
  stroke: #fff;
}

.x.constant .minor {
  stroke-opacity: .5;
}

.x.constant path {
  display: none;
}

.y.axis line, .y.axis path {
  fill: none;
  stroke: #000;
}

.context {
  stroke: black;
  stroke-width: 1px;
}

    </style>
  </head>
  <body>

    <div id="timeline"></div>
    <ul id="charts"></ul>

    <script type="text/javascript">

var m = [80, 80, 80, 80],
    w = 960 - m[1] - m[3],
    h = 300 - m[0] - m[2],
    h0 = m[0];
    parse = d3.time.format("%Y-%m-%dT%H:%M:%SZ").parse;

// Scales and axes. Note the inverted domain for the y-scale: bigger is up!
var x = d3.time.scale().range([0, w]),
    xConstant = d3.time.scale().range([0, w]),
    y = d3.scale.linear().range([h, 0]),
    xAxis = d3.svg.axis().scale(x).tickSize(-h).tickSubdivide(false),
    // xConstantAxis = d3.svg.axis().scale(xConstant).tickSize(-h).tickSubdivide(false),
    yAxis = d3.svg.axis().scale(y).ticks(4).orient("right");

// An area generator, for the light fill.
var area = d3.svg.area()
    //.interpolate("monotone")
    .x(function(d) { return x(d.time); })
    .y0(h)
    .y1(function(d) { return y(d.value); });

// A line generator, for the dark stroke.
var line = d3.svg.line()
    //.interpolate("monotone")
    .x(function(d) { return x(d.time); })
    .y(function(d) { return y(d.value); });


// List to keep track of charts
chart_data = [];

d3.json("patient_data.json", function(json) {

  timeDomain = getTotalTimeOfStay(json);

  drawTimeline2(timeDomain);

  drawChart("Heart Rate", json["HR"]);
  drawChart("Temperature", json["Temp Value"]);
  drawChart("SaO2 (Monitor)", json["SaO2 (monitor)"]);

});


function drawTimeline2(timeDomain) {

  var h = 50;

  // create svg for the timeline
  var context = d3.select("#timeline")
    .append("svg:svg")
    .attr("height", 50)
    .attr("width", w)
    .append("svg:g")
    .attr("class", "context");

  // X-axis for timeline
  xConstant.domain(timeDomain);

  // Context view.
  context.append("rect")
      .attr("width", w)
      .attr("height", h)
      .attr("fill", "none")
      .attr("pointer-events", "all")
      .attr("cursor", "crosshair");

  // Context view x axis
  context.append("svg:g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + h + ")");
      // .call(xConstantAxis);

  // Time selector rectangle within context view
  context.append("g")
    .attr("class", "brush")
    .call(d3.svg.brush().x(xConstant)
    .on("brushstart", brushstart)
    .on("brush", function() {

        // set x axis to time chosen by user
        var s = d3.event.target.extent();
        var start = s[0];
        var end = s[1];
        x.domain([start, end]);

        // adjust each chart to the new time range
        for (i = 0; i < chart_data.length; i++) {
          var t = d3.select(".chart"+i).transition().duration(1);
          y.domain([0, d3.max(chart_data[i], function(d) { return d.value; })]).nice();
          t.select(".x_"+i).call(xAxis);
          t.select(".area_"+i).attr("d", area(chart_data[i]));
          t.select(".line_"+i).attr("d", line(chart_data[i]));
        }
    })
    .on("brushend", brushend))
  .selectAll("rect")
    .attr("height", h);

}

function drawChart(name, values) {

  // Load data
  values.forEach(function(d) {
    d.time = parse(d.time);
    d.value = +d.value;
    d.symbol = name;
  });

  // Grab index and store data for resizing charts later
  var index = chart_data.length;
  chart_data.push(values);

  // set x and y
  x.domain(timeDomain);
  y.domain([0, d3.max(values, function(d) { return d.value; })]).nice();

  var svg = d3.select("#charts")
    .append("li")
    .append("div")
    .append("svg:svg")
    .attr("class", "chart" + index)
    .attr("height", h+30) // room for the axis, make a constant later
    .attr("width", w+m[1])
    .append("svg:g");

  // Add the clip path.
  svg.append("svg:clipPath")
      .attr("id", "clip")
    .append("svg:rect")
      .attr("width", w)
      .attr("height", h);

  // Add the area path.
  svg.append("svg:path")
      .attr("class", "area " + "area_" + index)
      .attr("clip-path", "url(#clip)")
      .attr("d", area(values));

  // Add the x-axis.
  svg.append("svg:g")
      .attr("class", "x axis " + "x_" + index)
      .attr("transform", "translate(0," + h + ")")
      .call(xAxis);

  // Add the y-axis.
  svg.append("svg:g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + w + ",0)")
      .call(yAxis);

  // Add the line path.
  svg.append("svg:path")
      .attr("class", "line " + "line_" + index)
      .attr("clip-path", "url(#clip)")
      .attr("d", line(values));

  // Add a small label for the symbol name.
  svg.append("svg:text")
      .attr("x", w - 6)
      .attr("y", h - 6)
      .attr("text-anchor", "end")
      .text(values[0].symbol);
}

function sortDates(a, b)
{
    return a.getTime() - b.getTime();
}

// Returns the earliest and latest date for
// patient information
function getTotalTimeOfStay(data) {
    // Parse the time values into date objects
  var timeFormat = d3.time.format("%Y-%m-%dT%H:%M:%SZ");
  var times = [];
  for(var variable in data) {
      for(var row in variable) {
        if (data[variable][row]) {
          times.push(timeFormat.parse(data[variable][row].time));
        }
      }
  }

  // Get min and max date
  var sorted = times.sort(sortDates);
  return([sorted[0], sorted[sorted.length - 1]]);
}

function brushstart() {
  // svg.classed("selecting", true);
}

function brush() {
  var s = d3.event.target.extent();
  console.log(s[0].toString());
  console.log(s[1].toString());

  // circle.classed("selected", function(d) { return s[0] <= d && d <= s[1]; });
}

function brushend() {
  // svg.classed("selecting", !d3.event.target.empty());
}

    </script>
  </body>
</html>

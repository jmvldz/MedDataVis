
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PICU Patient Data Visualizer</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="d3/d3.geom.js"></script>
    <script type="text/javascript" src="d3/d3.layout.js"></script>
    <script type="text/javascript" src="d3/d3.time.js"></script>
    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript" src="./jquery_ui.js"></script>
    <script type="text/javascript" src="picu_vis.js"></script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="picu_vis.css" />

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container-fluid">
          <a class="brand" href="#">PICU Patient Data Visualizer</a>
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <!-- <li><a href="#about">About</a></li> 
            <li><a href="#contact">Contact</a></li> -->
          </ul>
          <!-- form class="pull-right">
            <button class="btn primary">Settings</button>
            <button class="btn danger">Logout</button>
          </form -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
    
      <div class="sidebar">
        <div class="patient-info-well">
          <div class="row">
            <div class="span1">
              <img class="thumbnail" src="http://placehold.it/60x60">
            </div>
            <div class="profileinfo">
              <b>Jonathan Smith</b>
              <br><span class="label important">Critical</span>
              <br>8 days old
            </div>
          </div>
        </div>
        <div class="well">
          <div class="well-header">Intervention Variables</div>
          <ul class="inputs-list">
            <ul class="intervention-variables"></ul>
          </ul>
        </div>
        <div class="well">
          <div class="well-header">Calculated Variables</div>
          <ul class="inputs-list">
            <ul class="calculated-values"></ul>
          </ul>
        </div>
        <div class="well">
          <div class="well-header">Physiologic Variables</div>
          <ul class="inputs-list">
            <ul class="variable-selection"></ul>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="page-header">
          <div class="row">
            <div class="span14">
              <div id="timeline"></div>   
            </div>
          </div>
        </div>
        <div class="grapharea">
          <div class="row">
            <div class="span14">
              <h2></h2>
                  <div class="med_data" id="med_data">
                    <div id="timeline"></div>   
                    <ul id="charts">
                    </ul>
                  </div>
            </div>
          </div>
          <!-- <div class="span0">
            <h3>Secondary content</h3>
          </div> -->
        </div>
      </div>

      <footer>
      </footer>

    </div> <!-- /container -->


  </body>
</html>

<html> 
  <head> 
    <title>D3 Sparklines</title> 
    <script type="text/javascript" src="d3/d3.js"></script> 
    <script type="text/javascript" src="d3/d3.csv.js"></script> 
    <style type="text/css">
      div.sparktick {
        margin-bottom: 100px;
      }
      rect.normal {
        fill: black;
      }
      rect.shutout {
        fill: red;
      }
      path.team {
        stroke-width: 1;
        fill: transparent;
      }
    </style>
  </head>
<body>

  <div class='sparkline' id='sparkline'></div>

  <script type="text/javascript">
    d3.csv('6053_temperature.csv', function(csv) {
      csv.forEach(function(r) {
        r.time = parseInt(r.time);
        r.temp = parseFloat(r.temp);
      });
      
      // calculate max and min values in data
      var max=0, min=0, len=0;
      for(var row in csv) {
          min = d3.min([csv[row].temp, min]);
          max = d3.max([csv[row].temp, max]);
          len = d3.max([csv[row].time, len]);
      }

      var h = 50, 
          w = 250,
          p = 2,
          fill = d3.scale.category10(),
          x = d3.scale.linear().domain([0, len]).range([p, w - p]),
          y = d3.scale.linear().domain([30, 45]).range([h - p, p]),
          line = d3.svg.line()
                        .x(function(d) { return x(d.time); })
                        .y(function(d) { return y(d.temp); });

      var svg = d3.select("#sparkline")
                  .append("svg:svg")
                  .attr("height", h)
                  .attr("width", w);

      var g = svg.append("svg:g");
      g.append("svg:path")
        .attr("d", line(csv))
        .attr("stroke", "#1f77b4")
        .attr("class", "csv");
    });
  </script>
</body>
</html>
